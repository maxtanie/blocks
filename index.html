<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>

	<style>
        body {
            font-family: "roboto";
            overflow: hidden;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .bg-black {
            background-color: #000;
        }

        .bg-white {
            background-color: #fff;
        }

        .bg-yellow {
            background-color: #ec7;
        }

        .white-color {
            color: #fff;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2,1fr);
        }

        .blocks {
            padding: 40px;
            height: 100vh;
        }

        .title {
            font-size: 10em;
            text-transform: uppercase;
            line-height: 100vh;
            text-align: center;
        }

    </style>
	<body>
		<div class="grid">
			<div class="blocks bg-black">
                <h2 class="title white-color">Box 1</h2>
            </div>
			<div class="blocks bg-yellow">
                <h2 class="">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, nemo ea cupiditate quo, voluptas ex atque praesentium non veniam labore rerum qui tempore nisi eum mollitia sed perferendis, aliquam fugit?</h2>
            </div>
		</div>
	</body>
</html>
